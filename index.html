<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Groceries Prototype Site</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/modal.css">		
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Groceries Prototype Site</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<table>
					<tr>
						<td class="subtitulo">
							<h2>Lista de Compras</h2>
						</td>												
					</tr>
					<tr>
						<td class="total">
							<div style="float: left">
								<p class="totais" id="totalLista" name="totalLista">Total da lista:</p>
							</div>
							<div style="float: right">
								<p class="totais" id="totalCarrinho" name="totalCarrinho">Total no carrinho: R$0.00</p>
							</div>
						</td>
					</tr>
				</table>
				<label for="filtrar-tabela">Buscar item:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do item">
				<table>
					<thead>
						<tr>
							<th>No carrinho</th>
							<th>Item</th>
							<th>Quantidade</th>
							<th>Preço unitário</th>
							<th>Total item</th>							
						</tr>
					</thead>
					<tbody id="tabela-compras">
						<tr class="item" id="primeiro-item">
							<td><input class="info-no-carrinho" type="checkbox"></td>
							<td class="info-nome">Arroz Camil tipo 1 - 5kg</td>
							<td class="info-quantidade">1</td>
							<td class="info-preco-unitario">12.50</td>
							<td class="info-total-item">0</td>
						</tr>
			
					</tbody>
				</table>

			</section>
		</main>
		<section class="container">
			<div id="itemModal" class="modal">
				<div class="modal-content">
					<h2 id="titulo-form">Adicionar novo item <span class="close">&times;</span></h2>					
					<form id="form-adiciona">
						<label id="mensagem" class="mensagem invisivel">Item adicionado com sucesso!</label>
						<div class="">
							<label for="nome">Nome:</label>
							<input id="nome" name="nome" type="text" placeholder="Digite o nome do novo item" class="campo">
						</div>
						<div class="grupo">
							<label for="quantidade">Quantidade:</label>
							<input id="quantidade" name="quantidade" type="number" min="1" placeholder="Digite a quantidade do novo item" class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="precoUnitario">Preço unitário:</label>
							<input id="precoUnitario" name="precoUnitario" type="number" min="1" placeholder="Digite o preço unitário do novo item" class="campo campo-medio">
						</div>				

						<button id="adicionar-item" class="botao bto-principal">Adicionar</button>
					</form>
				</div>
			</div>
			<button id="adicionar-item-modal" class="botao bto-principal">Adicionar item</button>
		</section>
		<script src="js/calcula-items.js"></script>
		<script src="js/form.js"></script>
		<script src="js/modal.js"></script>
		<script src="js/index.js"></script>
		<script src="js/filtra.js"></script>
	</body>
</html>
